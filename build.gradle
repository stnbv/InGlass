buildscript {
    apply from: "${rootProject.projectDir}/versions.gradle"
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath gradlePlugins.gradlePlugin
        classpath gradlePlugins.kotlinPlugin
        classpath gradlePlugins.hiltPlugin
        classpath gradlePlugins.navigationPlugin

        classpath gradlePlugins.detektPlugin
        classpath gradlePlugins.codeQualityPlugin
    }
}

subprojects {
    afterEvaluate {
        owner.apply from: rootProject.file("code_quality/detekt/detekt.gradle")
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}